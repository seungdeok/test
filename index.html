<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="home.css">
  <title>Youtube Clone</title>
</head>
<body>
  <div class="container"> 
    <div class="nav-wrapper">
      <div class="nav-left">
        <div class="menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <i class="fab fa-youtube"></i>
        </div>
      </div>
      <div class="nav-right">
        <div class="youtubeapp">
          <i class="fas fa-th"></i>
        </div>
        <div class="setting">
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="profile">
          <i class="fas fa-user"></i>
        </div>
      </div>
      
    </div>
    <div class="video-wrapper">
      <iframe width="715" height="480" src="https://www.youtube.com/embed/DGUiOg8WZvI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="content-wrapper">
      <div class="title-wrapper">
        <div class="info">
          <div class="image"></div>
          <div class="name">병희</div>
        </div>
        <div class="button">구독</div>
        <div class="active-button">구독중</div>
      </div>
      <div class="list-wrapper">
        <div class="video">
          <div class="thumbnail">이미지</div>
          <div class="label">제목</div>
        </div>
        <div class="video">
          <div class="thumbnail">이미지</div>
          <div class="label">제목</div>
        </div>
      </div>
      <div class="comment-wrapper">
        <div class="icon"></div>
        <div class="answer-wrapper">
          <div class="pick">희님의 댓글</div>
          <div class="blabla">머리터지겠다</div>
        </div>
      </div>
    </div>
  </div>
  

  <script type="text/javascript" src="home.js"></script>
  <script src="https://kit.fontawesome.com/253c587c94.js" crossorigin="anonymous"></script>
</body>
</html>
